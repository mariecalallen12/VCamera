name: Android Build & Release

on:
  push:
    branches: [ main, master, copilot/install-library-tools ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Initialize opensdk submodule
      run: |
        if [ -f .gitmodules ]; then
          git submodule update --init --recursive || echo "Submodule initialization skipped"
        fi
    
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
    
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$ENCODED_STRING" ]; then
          echo "$ENCODED_STRING" | base64 -di > app/release-keystore.jks
        else
          echo "No keystore found, will build unsigned APK"
        fi
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      continue-on-error: false
    
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f app/release-keystore.jks ]; then
          ./gradlew assembleRelease --stacktrace
        else
          echo "Building unsigned release APK"
          ./gradlew assembleRelease --stacktrace || true
        fi
      continue-on-error: true
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: VCamera-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: VCamera-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
